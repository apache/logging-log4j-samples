version: 2

# Add Maven Central explicitly to work around:
#   https://github.com/dependabot/dependabot-core/issues/8329
registries:
  maven-central:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2

updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    registries:
      - maven-central
    ignore:
      # Version 3.x uses Jakarta EE 9 and Java 17
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        update-types: ["version-update:semver-major"]
      # Version 2022.x uses Jakarta EE 9 and Java 17
      - dependency-name: "org.springframework.cloud:spring-cloud-dependencies"
        update-types: ["version-update:semver-major"]
      # Version 11.x uses Jakarta EE 9
      - dependency-name: "org.eclipse.jetty:jetty-maven-plugin"
        update-types: ["version-update:semver-major"]
      # LMAX Disruptor 4.x is not compatible with Log4j 2.x
      - dependency-name: "com.lmax:disruptor"
        versions: ["[4.0.0,)"]

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
