name: android-test

on:
  workflow_dispatch:
  schedule:
    - cron: "29 17 * * *"

permissions: read-all

jobs:

  android-test:
    strategy:
      fail-fast: false
      matrix:
        log4j-version: [ "2.25.0-SNAPSHOT" ]
    uses: apache/logging-log4j-samples/.github/workflows/android-reusable-test.yaml@main
    with:
      log4j-version: ${{ matrix.log4j-version }}
