name: graalvm-reusable-test

on:
  workflow_call:
    inputs:
      log4j-version:
        description: Version of Log4j Core
        type: string
        # Should point to the current 2.x snapshot version
        default: 2.25.0-SNAPSHOT
      log4j-repository-url:
        description: Additional Maven repository
        type: string
        default: 'https://repository.apache.org/snapshots'
      samples-ref:
        description: The branch, tag or SHA of `logging-log4j-samples` to checkout
        type: string
        default: ${{ github.ref }}

permissions: read-all

jobs:

  graalvm-test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        backend: [ jul, log4j-core-minimal, log4j-core-jtl, log4j-core, logback, simple]

    steps:

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # 4.2.2
        with:
          repository: 'apache/logging-log4j-samples'
          ref: ${{ inputs.samples-ref }}

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@557ffcf459751b4d92319ee255bf3bec9b73964c   # 1.2.5
        with:
          java-version: '21'

      - name: Build
        id: build
        shell: bash
        env:
          LOG4J_VERSION: ${{ inputs.log4j-version }}
          MAVEN_PROFILE: use-${{ matrix.backend }}
        run: |
          ./mvnw -f log4j-samples-graalvm \
            --show-version --batch-mode --errors --no-transfer-progress \
            -Dlog4j.version=$LOG4J_VERSION \
            -P$MAVEN_PROFILE \
            clean verify
